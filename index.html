<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Color Game</title>
    <link media="screen" rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:900i&display=swap" rel="stylesheet">
  </head>

  <body>

    <div id="header">
      <h2 class="headertext">THE GREAT</h2>
      <h1 class="headertext" id="rgb"></h1>
      <h2 class="headertext">GUESSING GAME</h2>
    </div>

    <div id="navbar">
        <button id="newcolors">NEW COLORS</button>
    </div>

    <div id="game">
      <table cellspacing="20" align="center">
        <tr>
          <td id="box0"></td>
          <td id="box1"></td>
          <td id="box2"></td>
        </tr>
        <tr>
          <td id="box3"></td>
          <td id="box4"></td>
          <td id="box5"></td>
        </tr>
      </table>
    </div>

    <div id="tally">
      <p id="score"></p>
    </div>

    <script type="text/javascript" src="index.js"></script>
  </body>

</html>
